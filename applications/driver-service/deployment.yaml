apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
spec:
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
      - name: driver-service
        image: 221693237976.dkr.ecr.eu-north-1.amazonaws.com/rideshare/rideshare-services:driver-service
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3003
        envFrom:
        - secretRef:
            name: driver-aws-secret